<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabi · quiet fact</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0,200" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #edeaf7;
      font-family: 'Roboto Flex', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      --md-surface: #fcf7ff;
      --md-primary: #5e47b3;
      --md-on-surface: #1d1b20;
      --md-on-surface-variant: #4a4458;
      --md-outline: #cac4d5;
      --md-elevation: 0px 8px 20px 0px rgba(0, 0, 0, 0.08), 0px 2px 6px 0px rgba(0, 0, 0, 0.04);
    }

    .gabi-card {
      max-width: 520px;
      width: 100%;
      background: var(--md-surface);
      border-radius: 40px;
      box-shadow: var(--md-elevation);
      padding: 2.5rem 2.25rem;
      transition: box-shadow 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(2px);
    }

    .gentle-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .icon-ring {
      background: #f1eaff;
      width: 56px;
      height: 56px;
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4a2d9f;
    }

    .icon-ring span {
      font-size: 32px;
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
    }

    .gentle-header .wordmark {
      font-size: 1.8rem;
      font-weight: 450;
      letter-spacing: -0.02em;
      color: var(--md-on-surface);
      line-height: 1;
    }

    .fact-standalone {
      background: #f6f2fe;
      border-radius: 36px;
      padding: 2.4rem 2rem;
      border: 1px solid #ded8ec;
      margin-bottom: 0;
    }

    .fact-text {
      font-size: 2.1rem;
      font-weight: 440;
      line-height: 1.4;
      color: #1e192b;
      text-align: left;
      word-break: break-word;
      position: relative;
    }

    .fact-text .light-em {
      background: transparent;
      font-weight: 500;
      color: #462d9e;
      text-decoration: underline 0.12em rgba(94, 71, 179, 0.25);
      text-underline-offset: 6px;
    }

    .quiet-marker {
      display: flex;
      justify-content: flex-end;
      margin-top: 1.5rem;
      opacity: 0.55;
    }

    .quiet-marker span {
      font-size: 28px;
      color: #6954b3;
      font-variation-settings: 'FILL' 0;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at 30% 40%, #f0e9ff 0%, transparent 50%),
                  radial-gradient(ellipse at 80% 70%, #e2d9f5 0%, transparent 55%);
      z-index: -1;
      pointer-events: none;
    }

    @media (max-width: 450px) {
      .gabi-card {
        padding: 2rem 1.5rem;
      }
      .fact-text {
        font-size: 1.9rem;
      }
      .gentle-header .wordmark {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="gabi-card">
    <div class="gentle-header">
      <div class="icon-ring">
        <span class="material-symbols-rounded">spa</span>
      </div>
      <span class="wordmark">Gabi</span>
    </div>
    <div class="fact-standalone">
      <div class="fact-text">
        “Do you know?<br>actually <span class="light-em">Gabi is not an app</span>.”
      </div>
      <div class="quiet-marker">
        <span class="material-symbols-rounded">asterisk</span>
      </div>
    </div>
  </div>
</body>
</html>
