    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        :root {
            --md-elevation-1: 0px 1px 3px 1px rgba(0,0,0,0.15), 0px 1px 2px 0px rgba(0,0,0,0.30);
            --md-elevation-2: 0px 2px 6px 2px rgba(0,0,0,0.15), 0px 1px 2px 0px rgba(0,0,0,0.30);
            --md-elevation-3: 0px 4px 8px 3px rgba(0,0,0,0.15), 0px 1px 3px 0px rgba(0,0,0,0.30);
        }
        .theme-light {
            --md-primary: #8D4A5A;
            --md-on-primary: #FFFFFF;
            --md-primary-container: #FFD9DF;
            --md-on-primary-container: #713343;
            --md-inverse-primary: #FFB1C2;
            --md-secondary: #75565C;
            --md-on-secondary: #FFFFFF;
            --md-secondary-container: #FFD9DF;
            --md-on-secondary-container: #5B3F45;
            --md-tertiary: #7A5733;
            --md-on-tertiary: #FFFFFF;
            --md-tertiary-container: #FFDCBD;
            --md-on-tertiary-container: #60401D;
            --md-background: #FFF8F7;
            --md-on-background: #22191B;
            --md-surface: #FFF8F7;
            --md-on-surface: #22191B;
            --md-surface-variant: #F3DDE0;
            --md-on-surface-variant: #524346;
            --md-surface-tint: #8D4A5A;
            --md-inverse-surface: #382E30;
            --md-inverse-on-surface: #FEEDEE;
            --md-error: #BA1A1A;
            --md-on-error: #FFFFFF;
            --md-error-container: #FFDAD6;
            --md-on-error-container: #93000A;
            --md-outline: #847375;
            --md-outline-variant: #D6C2C4;
            --md-scrim: #000000;
            --md-surface-bright: #FFF8F7;
            --md-surface-dim: #E7D6D8;
            --md-surface-container: #FBEAEC;
            --md-surface-container-high: #F5E4E6;
            --md-surface-container-highest: #EFDEE0;
            --md-surface-container-low: #FFF0F1;
            --md-surface-container-lowest: #FFFFFF;
        }
        .theme-dark {
            --md-primary: #FFB1C2;
            --md-on-primary: #551D2D;
            --md-primary-container: #713343;
            --md-on-primary-container: #FFD9DF;
            --md-inverse-primary: #8D4A5A;
            --md-secondary: #E4BDC3;
            --md-on-secondary: #43292F;
            --md-secondary-container: #5B3F45;
            --md-on-secondary-container: #FFD9DF;
            --md-tertiary: #ECBE91;
            --md-on-tertiary: #462A09;
            --md-tertiary-container: #60401D;
            --md-on-tertiary-container: #FFDCBD;
            --md-background: #191113;
            --md-on-background: #EFDEE0;
            --md-surface: #191113;
            --md-on-surface: #EFDEE0;
            --md-surface-variant: #524346;
            --md-on-surface-variant: #D6C2C4;
            --md-surface-tint: #FFB1C2;
            --md-inverse-surface: #EFDEE0;
            --md-inverse-on-surface: #382E30;
            --md-error: #FFB4AB;
            --md-on-error: #690005;
            --md-error-container: #93000A;
            --md-on-error-container: #FFDAD6;
            --md-outline: #9E8C8F;
            --md-outline-variant: #524346;
            --md-scrim: #000000;
            --md-surface-bright: #413738;
            --md-surface-dim: #191113;
            --md-surface-container: #261D1F;
            --md-surface-container-high: #312829;
            --md-surface-container-highest: #3C3234;
            --md-surface-container-low: #22191B;
            --md-surface-container-lowest: #140C0E;
        }
        body {
            font-family: 'Roboto', system-ui, -apple-system, sans-serif;
            background-color: var(--md-background);
            color: var(--md-on-background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 16px;
            transition: background-color 0.2s, color 0.2s;
        }
        .app-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        .appbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background-color: var(--md-surface);
            color: var(--md-on-surface);
            border-radius: 32px 32px 16px 16px;
            margin-bottom: 24px;
            box-shadow: var(--md-elevation-1);
            transition: background-color 0.2s, color 0.2s;
        }
        .appbar-start {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .appbar-icon {
            font-size: 28px;
            color: var(--md-primary);
        }
        .appbar-title {
            font-size: 1.6rem;
            font-weight: 500;
            letter-spacing: -0.01em;
            color: var(--md-on-surface);
        }
        .menu-button {
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            color: var(--md-outline);
        }
        .menu-button:hover {
            background-color: var(--md-surface-variant);
        }
        .menu-button:active {
            background-color: var(--md-outline-variant);
        }
        .menu-dropdown {
            position: relative;
        }
        .menu-items {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: var(--md-surface-container);
            border-radius: 28px;
            box-shadow: var(--md-elevation-3);
            padding: 8px;
            min-width: 180px;
            z-index: 1000;
            display: none;
            border: 1px solid var(--md-outline-variant);
        }
        .menu-items.show {
            display: block;
        }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 20px;
            cursor: pointer;
            color: var(--md-on-surface);
            transition: background-color 0.2s;
        }
        .menu-item:hover {
            background-color: var(--md-surface-variant);
        }
        .menu-item:active {
            background-color: var(--md-outline-variant);
        }
        .menu-item .material-symbols-outlined {
            font-size: 20px;
            color: var(--md-primary);
        }
        .fact-card {
            background-color: var(--md-surface);
            border-radius: 32px;
            padding: 32px 24px;
            margin-bottom: 24px;
            box-shadow: var(--md-elevation-3);
            transition: background-color 0.2s;
        }
        .fact-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            color: var(--md-primary);
        }
        .fact-header .material-symbols-outlined {
            font-size: 32px;
        }
        .fact-header h2 {
            font-size: 1.4rem;
            font-weight: 500;
            margin: 0;
            color: var(--md-on-surface);
        }
        .fact-text {
            font-size: 1.5rem;
            line-height: 1.4;
            font-weight: 400;
            margin-bottom: 32px;
            color: var(--md-on-surface);
            word-break: break-word;
            min-height: 4rem;
        }
        .fact-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .source-chip {
            display: inline-flex;
            align-items: center;
            background-color: var(--md-secondary-container);
            color: var(--md-on-secondary-container);
            padding: 8px 20px;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.1px;
            gap: 8px;
            transition: background-color 0.2s, color 0.2s;
        }
        .source-chip .material-symbols-outlined {
            font-size: 18px;
            color: var(--md-on-secondary-container);
        }
        .button {
            background-color: var(--md-primary);
            color: var(--md-on-primary);
            border: none;
            border-radius: 40px;
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: var(--md-elevation-1);
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.1s, background-color 0.2s, color 0.2s;
            font-family: 'Roboto', sans-serif;
        }
        .button:hover {
            box-shadow: var(--md-elevation-2);
        }
        .button:active {
            transform: scale(0.97);
        }
        .button .material-symbols-outlined {
            font-size: 20px;
            color: var(--md-on-primary);
        }
        .footer-note {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 36px;
            font-size: 0.85rem;
            color: var(--md-outline);
        }
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid var(--md-primary);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
            margin-right: 12px;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--md-on-surface-variant);
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="theme-light">
    <div class="app-container">
        <div class="appbar">
            <div class="appbar-start">
                <span class="material-symbols-outlined appbar-icon">spa</span>
                <span class="appbar-title">Gabi.app</span>
            </div>
            <div class="menu-dropdown">
                <div class="menu-button" id="menuButton">
                    <span class="material-symbols-outlined">more_vert</span>
                </div>
                <div class="menu-items" id="menuItems">
                    <div class="menu-item" id="themeToggle">
                        <span class="material-symbols-outlined" id="themeIcon">dark_mode</span>
                        <span id="themeText">Dark mode</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="fact-card">
            <div class="fact-header">
                <span class="material-symbols-outlined">psychology_alt</span>
                <h2>Random useless fact</h2>
            </div>
            <div id="factDisplay">
                <div class="fact-text" id="factText">Gabi is ready..</div>
            </div>
            <div id="loadingIndicator" class="loading-container hidden">
                <div class="loader"></div>
                <span>Gabi is finding....</span>
            </div>
            <div class="fact-actions">
                <div class="source-chip">
                    <span class="material-symbols-outlined">database</span>
                    <span>UselessFacts API</span>
                </div>
                <button class="button" id="refreshBtn">
                    <span class="material-symbols-outlined">autorenew</span>
                    <span>New fact</span>
                </button>
            </div>
        </div>
        <div class="footer-note">
            <span class="material-symbols-outlined" style="font-size: 16px;">spa</span>
            <span>© 2026 | Gabi.app™</span>
        </div>
    </div>
    <script>
        (function() {
            const factText = document.getElementById('factText');
            const refreshBtn = document.getElementById('refreshBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const factDisplay = document.getElementById('factDisplay');
            const menuButton = document.getElementById('menuButton');
            const menuItems = document.getElementById('menuItems');
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            const body = document.body;
            const API_URL = 'https://uselessfacts.jsph.pl/api/v2/facts/random?language=en';
            const STORAGE_KEY = 'gabi-theme';
            
            function setTheme(theme) {
                body.classList.remove('theme-light', 'theme-dark');
                body.classList.add(`theme-${theme}`);
                localStorage.setItem(STORAGE_KEY, theme);
                const isDark = theme === 'dark';
                themeIcon.textContent = isDark ? 'light_mode' : 'dark_mode';
                themeText.textContent = isDark ? 'Light mode' : 'Dark mode';
            }
            function toggleTheme() {
                const currentTheme = body.classList.contains('theme-dark') ? 'dark' : 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            }
            const savedTheme = localStorage.getItem(STORAGE_KEY) || 'light';
            setTheme(savedTheme);
            function toggleMenu(e) {
                e.stopPropagation();
                menuItems.classList.toggle('show');
            }
            function closeMenu() {
                menuItems.classList.remove('show');
            }
            menuButton.addEventListener('click', toggleMenu);
            document.addEventListener('click', (e) => {
                if (!menuButton.contains(e.target) && !menuItems.contains(e.target)) {
                    closeMenu();
                }
            });
            themeToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleTheme();
                closeMenu();
            });
            function setLoading(isLoading) {
                if (isLoading) {
                    factDisplay.classList.add('hidden');
                    loadingIndicator.classList.remove('hidden');
                } else {
                    factDisplay.classList.remove('hidden');
                    loadingIndicator.classList.add('hidden');
                }
            }
            async function fetchNewFact() {
                setLoading(true);
                try {
                    const response = await fetch(API_URL, {
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    const data = await response.json();
                    if (data && data.text) {
                        factText.innerText = data.text;
                    } else {
                        factText.innerText = 'A useless fact escaped...';
                    }
                } catch (error) {
                    console.error('Fetch failed:', error);
                    factText.innerText = '⚠️ could not reach uselessness';
                } finally {
                    setLoading(false);
                }
            }
            refreshBtn.addEventListener('click', fetchNewFact);
            window.addEventListener('load', () => {
                setTimeout(fetchNewFact, 120);
            });
        })();
    </script>
</body>
